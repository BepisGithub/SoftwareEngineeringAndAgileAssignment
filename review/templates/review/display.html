{% extends 'base.html' %}

{% block title %} {{movie.title}} {% endblock %}

{% block body %}
    <h1>Review for {{movie.title}}</h1>
    <p>{{review}}</p>
    <a href="{% url 'review:update' movie.id review_index %}">Update here</a>
    <a href="{% url 'review:delete' movie.id review_index %}">Delete here</a>
{% endblock %}

{% extends 'base.html' %}
{% block title %} See All Movies {% endblock %}


{% block body %}

    <h1>Movies</h1>
    <ul class="list-group">
    {% for movie in movies%}
        <li class="list-group-item"><a href="{% url 'detail' movie.id %}">{{movie.title}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}

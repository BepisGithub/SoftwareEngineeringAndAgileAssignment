{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{% block body %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <p>If you don't have an account, <a href="{% url 'register' %}">create one here!</a> </p>
    </form>
{% endblock %}

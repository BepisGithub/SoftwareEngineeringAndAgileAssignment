{% extends 'base.html' %}
{% block title %} Users {% endblock %}
{% block body %}
    <h1>Users</h1>
    {% for user in users %}
      <div>
        <p>{{ user.username }} <a href="{% url 'user:detail' user.id %}">See more</a></p>
      </div>
    {% endfor %}
    {% include 'base_pagination.html' with page_obj=page_obj %}
{% endblock %}

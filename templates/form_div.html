{% if form.errors %}
    <div class="alert alert-danger">
        {% for field, errors in form.errors.items %}
            {% if field == '__all__' %}
                general:
            {% else %}
                {{field}}:
            {% endif %}
            {{errors}}
        {% endfor %}
    </div>
{% endif %}

{% for field in form %}
    <p>
        {{field.label}}
        {{field}}
    </p>
{% endfor %}

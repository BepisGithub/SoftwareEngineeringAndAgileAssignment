<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prime Video Review Platform{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-xl bg-light">
        <div class="container-fluid">
            <a class="nav-link" href="/">Prime Video review platform</a>
        </div>
        <div class="container-fluid">
            <a class="nav-link" href="{% url 'user:list' %}">All users</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'user:detail' user.id %}">{{user.username}}</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}?next={{request.path}}">Login</a>
                <a class="nav-link" href="{% url 'register' %}">Register </a>
            {% endif %}
        </div>
    </nav>
</header>
{% block body %}
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prime Video Review Platform{% endblock %}</title>
</head>
<body>
<header>
    <a href="/">Home</a> |
    {% if user.is_authenticated %}
        Hello, {{user.username}}. Not you? <a href="{% url 'logout' %}">Logout here</a> |
        <a href="{% url 'user:detail' user.id %}">View your profile</a> |
    {% else %}
        <a href="{% url 'login' %}?next={{request.path}}">Login</a> |
        <a href="{% url 'register' %}">Register </a> |
    {% endif %}
    <a href="{% url 'user:list' %}">All users</a>


</header>
{% block body %}
{% endblock %}
</body>
</html>

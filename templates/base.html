<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Prime Video Review Platform{% endblock %}</title>
</head>
<body>
<header>
<!--    TODO: FIX THE HARDCODED URL-->
    <a href="/">Home</a> |
    {% if user.is_authenticated %}
        Hello, {{user.username}}. Not you? <a href="{% url 'logout' %}">Logout here</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> |
        <a href="{% url 'register' %}">Register </a> |
    {% endif %}
    <a href="{% url 'user:users' %}">All users</a>


</header>
{% block body %}
{% endblock %}
</body>
</html>
